<nav class="navbar navbar-top navbar-expand-md navbar-dark mt-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <fa-icon [icon]="faHome" class="fa-sm me-2"></fa-icon>
      <span class="h6">/ Tables</span>
    </a>

    <button
      class="btn bg-success me-2"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      type="button"
    >
      Add Tudo
    </button>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span  class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item me-3">
          <form
            class="navbar-search navbar-search-dark form-inline my-2 my-lg-0"
          >
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Type here..."
              aria-label="Search"
            />
          </form>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <fa-icon class="fa-sm me-3 text-white" [icon]="faUser"></fa-icon>
            <fa-icon class="fa-sm me-3 text-white" [icon]="faCog"></fa-icon> 
            <fa-icon class="fa-sm text-white" [icon]="faBell"></fa-icon> 
          </a>
        </li>
      </ul>
    </div>
  </div>

    <!-- Modal -->
    <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
           Add Task
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="input-group p-4">
            <input
            type="text"
            class="form-control"
            placeholder="Enter Today task"
            name="task"
            [(ngModel)]="addTaskValue"
          />
            <button
              class="btn btn-outline-success"
              type="button"
              (click)="addTask()"
              data-bs-dismiss="modal"
            >
              Add Tudo 
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
